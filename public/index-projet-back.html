<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">

<!-- Liens vers la feuille de style et des polices-->
    <link href="./css/quiz-style.css" rel="stylesheet" type="text/css">
    <!-- <link href="https://fonts.googleapis.com/css?family=Macondo+Swash+Caps" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Press+Start+2P" rel="stylesheet"> -->
        <!-- Font pour les titres et mises en "avant" (ex.: date) ...-->
    <link href="https://fonts.googleapis.com/css?family=Ranchers" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Boogaloo" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Bangers" rel="stylesheet">
        <!-- Font pour le texte des paragraphes, span, ...-->
    <link href="https://fonts.googleapis.com/css?family=BenchNine" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Saira+Extra+Condensed" rel="stylesheet">

<!-- Chargement des scripts et librairies -->
    <!-- <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script> -->
    <script src="./public/libs/jquery/jquery-3.3.1.min.js" type="text/javascript"></script>
    <script src="../socket.io/socket.io.js"></script>
    <script src="./public/js/client.js" type="text/javascript"></script>
    <title>Quiz Pokémon</title>
</head>
<body>

<!-- <main> ou <section> ? <header> avant?-->
    <main> 

        <section id="login">
            <h1>Bienvenue</h1>
            <div>
                <form id="login-form">
                    <input type="text" name="pseudo" id="login-form-pseudo" placeholder="Choisissez un pseudonyme" minlength="4" maxlength="10" pattern="/^[a-zA-Z0-9_-]{4,10}$" size="25">
                    <input type="email" name="mail" id="login-form-email" pattern="^[^\W][a-zA-Z0-9_]+(\.[a-zA-Z0-9_]+)*\@[a-zA-Z0-9_]+(\.[a-zA-Z0-9_]+)*\.[fr|com|eu|lu|de]{2,4}$" placeholder="Entrez votre adresse email" size="25"> <!-- pattern attend une expression réglière. testée sur regex101.com -->
                    <input type="password" name="mdp" id="login-form-mdp" placeholder="Saisissez votre mot de passe" minlength="6" maxlength="12" pattern="/^[a-zA-Z0-9_-]{6,12}$" size="25">
                    <input type="text" name="avatar" id="login-form-avatar" placeholder="Entrez l'url de votre avatar" size="25">
                    <input type="submit" value="Envoyer">       
                </form>
            </div>
        </section>
        <section id="quiz">
            <h2>Questions du quiz</h2>
            <div id="questions">
                <div id="indices">
                    <img id="indice-img" src="" alt="">
                    <p id="indice-txt"></p>
                </div>
            </div>
            <div class="reponses">
                <form>
                    <fieldset>
                        <legend>Choisissez la réponse à la question xx :</legend>
                        <input type="radio" id="rep1" name="rep1" value="rep1">
                    </fieldset>
                </form>
            </div>
        </section>
        <section>
            <h2>Scores de la partie en cours</h2>
            <div id="player1">
                <p id="pseudo-player1"></p>
                <p id="score-player1"></p>
            </div>
            <div id="player2">
                <p id="pseudo-player2"></p>
                <p id="score-player2"></p>
            </div>
        </section>
    </main>
    <footer>
        <p id="date-jour" class="gras"></p>
    </footer>
</body>
</html>
